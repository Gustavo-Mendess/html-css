<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse:collapse ;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: grey;
            color: white;
        }
        tfoot{
            background-color: grey;
            color: white;
        }
        td.num{
            text-align: right;
            background-color: rgb(241, 0, 241);
        }
        td{
            text-align: center;
            background-color: blueviolet;
        }
        td.total{
            background-color: rgb(26, 255, 26);
            text-align: right;
        }
        caption{
            margin: 5px 0px;
            caption-side: bottom;
            font-size: 10px;
           font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <table>
        <caption>População Unidades Federativas
        </caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.649</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.761</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes:</th>
                <td class="total"><strong>20000000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
